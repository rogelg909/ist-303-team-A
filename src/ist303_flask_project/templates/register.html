{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow p-4 rounded">
        <h2 class="text-center mb-4">Create an Account</h2>
        
        <form method="post" action="{{ url_for('register') }}">
            
            <!-- Username -->
            <div class="form-group mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <!-- 👨‍🏫 Optional Teacher Code -->
            <div class="form-group mb-3">
                <input type="text" name="teacher_code" class="form-control" placeholder="Teacher Code (optional)">
                <small class="form-text text-muted">Only fill this if you’re registering as a teacher.</small>
            </div>

            <!-- Submit Button -->
            <div class="form-group d-grid">
                <button type="submit" class="btn btn-success btn-block">Register</button>
            </div>
        </form>

        <!-- Login Prompt -->
        <div class="text-center mt-4">
            <p>Already have an account? 
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
