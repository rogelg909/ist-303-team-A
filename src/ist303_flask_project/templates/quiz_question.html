{% extends 'base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 text-center" style="max-width: 600px; border-radius: 12px;">
        
        <!-- Question Title -->
        <h4 class="mb-2">Question {{ session['quiz_index'] + 1 }} of 10</h4>
        <p class="text-muted"><strong>Category:</strong> <span class="text-primary">{{ category|capitalize }}</span></p>

        <!-- Question Text -->
        <h5 class="mt-3">{{ question['question'] }}</h5>

        <!-- Answer Form -->
        <form method="post">
            <div class="mt-4 d-grid gap-3">
                <button type="submit" name="answer" value="A" 
                    class="btn btn-outline-secondary btn-lg answer-btn">Option A: {{ question['option_a'] }}</button>
                
                <button type="submit" name="answer" value="B" 
                    class="btn btn-outline-primary btn-lg answer-btn">Option B: {{ question['option_b'] }}</button>
                
                <button type="submit" name="answer" value="C" 
                    class="btn btn-outline-success btn-lg answer-btn">Option C: {{ question['option_c'] }}</button>
                
                <button type="submit" name="answer" value="D" 
                    class="btn btn-outline-danger btn-lg answer-btn">Option D: {{ question['option_d'] }}</button>
            </div>
        </form>

    </div>
</div>

<!-- JavaScript for Button Selection Effect -->
<script>
    document.querySelectorAll('.answer-btn').forEach(button => {
        button.addEventListener('click', function() {
            document.querySelectorAll('.answer-btn').forEach(btn => btn.classList.remove('active-answer'));
            this.classList.add('active-answer');
        });
    });
</script>

<style>
    /* Selected Answer Highlight */
    .active-answer {
        background-color: #007bff !important;
        color: white !important;
        border: none !important;
    }
</style>

{% endblock %}
