{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Question {{ session['quiz_index'] + 1 }} of 10</h2>
    <p class="text-center"><strong>Category: {{ category|capitalize }}</strong></p>

    <div class="card p-4 shadow">
        <h4>{{ question.question }}</h4>
        <form method="POST" action="{{ url_for('quiz_question', category=category) }}">
            <div class="form-check">
                <input type="radio" id="option_a" name="answer" value="A" required>
                <label for="option_a">{{ question.option_a }}</label>
            </div>
            <div class="form-check">
                <input type="radio" id="option_b" name="answer" value="B">
                <label for="option_b">{{ question.option_b }}</label>
            </div>
            <div class="form-check">
                <input type="radio" id="option_c" name="answer" value="C">
                <label for="option_c">{{ question.option_c }}</label>
            </div>
            <div class="form-check">
                <input type="radio" id="option_d" name="answer" value="D">
                <label for="option_d">{{ question.option_d }}</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Submit Answer</button>
        </form>
    </div>
</div>
{% endblock %}
