{% extends 'base.html' %} 
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">üß† Generate Custom Quiz</h2>

    <form method="GET" action="{{ url_for('preview_quiz') }}">
        <div class="row">
            <!-- Difficulty -->
            <div class="col-md-4 mb-3">
                <label for="category" class="form-label">Difficulty</label>
                <select name="category" id="category" class="form-control">
                    <option value="">Any</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <!-- Topic Dropdown -->
            <div class="col-md-4 mb-3">
                <label for="topic" class="form-label">Topic</label>
                <select name="topic" id="topic" class="form-control">
                    <option value="">Any</option>
                    {% for t in topics %}
                        <option value="{{ t }}">{{ t }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Number of Questions -->
            <div class="col-md-4 mb-3">
                <label for="limit" class="form-label">Number of Questions</label>
                <input type="number" name="limit" id="limit" class="form-control" placeholder="e.g., 10 or 20">
            </div>
        </div>

        <!-- Buttons -->
        <div class="text-center">
            <button type="submit" class="btn btn-warning px-4">üéØ Generate Quiz</button>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary ms-2">‚¨ÖÔ∏è Back to Admin Panel</a>
        </div>
    </form>
</div>
{% endblock %}
